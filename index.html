  <style>
    :root{
      --bg1:#0b0f14;
      --bg2:#3b0a0a;
      --card:#111827cc;
      --text:#f3f4f6;
      --muted:#cbd5e1;
      --btn:#f59e0b;
      --btnText:#111827;
      --border: rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(245,158,11,.25), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(239,68,68,.25), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }
    .wrap{
      width:min(980px, 100%);
      background: var(--card);
      backdrop-filter: blur(10px);
      border:1px solid var(--border);
      border-radius:22px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    .inner{
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap:22px;
      padding:28px;
      align-items:center;
    }
    @media (max-width: 860px){
      .inner{grid-template-columns:1fr; padding:20px}
    }
    .img{
      width:100%;
      border-radius:18px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.2);
      overflow:hidden;
      aspect-ratio: 1 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .img img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .kicker{
      font-size:14px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:10px;
    }
    h1{
      margin:0 0 12px 0;
      font-size: clamp(30px, 3.3vw, 46px);
      line-height:1.05;
    }
    p{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:16px;
      line-height:1.5;
      max-width: 58ch;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 18px;
      border-radius:14px;
      font-weight:900;
      text-decoration:none;
      background: var(--btn);
      color: var(--btnText);
      border:1px solid rgba(0,0,0,.2);
      width:fit-content;
      transition: transform .08s ease, filter .12s ease;
    }
    .btn:hover{filter: brightness(1.03)}
    .btn:active{transform: translateY(1px)}
  </style>
</head>

<body>
  <main class="wrap">
    <section class="inner">
      <div class="img">
        <img src="./saga-vuelve.png"
             alt="La Saga Vuelve"
             width="1200" height="1200"
             loading="eager" />
      </div>

      <div>
        <div class="kicker">Todavía no hay fecha ni tickets</div>

        <h1>Playlist oficial del show en vivo</h1>

        <p>
          Esta es la lista de canciones que estamos armando para el próximo show.
          Seguí la playlist y, si te copa, sumá algún tema a una playlist tuya.
          La iremos ajustando de cara a la vuelta.
        </p>

        <a class="btn"
           href="https://open.spotify.com/playlist/1ylnFl2AbyTPG9ppzfTzxa?utm_source=meta&utm_medium=paid_social&utm_campaign=la_saga_vuelve_playlist"
           target="_blank" rel="noopener"
           onclick="trackSpotifyPlaylistClick()">
          Seguir la playlist en Spotify →
        </a>
      </div>
    </section>
  </main>
</body>
</html>
